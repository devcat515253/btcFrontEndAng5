    <p class="p_middle mobile-small">Stav transakce můžete <b>sledovat</b> přes tento <b>odkaz</b>.</p>
  </div>

  <form action="#" class="form">

    <label class="form-group">

      <span class="error-label">Hesla se neshodují</span>

    <div class="form-btn between-children">
      <a href="#" class="btn btn-border btn-border_accent rippler rippler-default">Back</a>

        <a href="#" class="btn btn-accent rippler rippler-default">auth</a>

    </div>

    <div class="forgot">

        <a href="#" class="link">Forgot password?</a>
      </div>
    </div>
  </form>

</div>
