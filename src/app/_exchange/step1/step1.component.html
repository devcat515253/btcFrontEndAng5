<div class="reduced-width">
  <div class="switch">
    <div class="currencies currencies_small">
      <div class="item">
        <div class="item-icons" [style.background-image]="'url(' + exchangeFrom?.logo +')'"></div>
        <div class="item-value" value="Advanced Cash">{{exchangeFrom?.name || 'From'}} <span class="ttu">{{exchangeFrom?.currency}}</span></div>
      </div>
      <a href="#" class="switch-btn" (click)="exchangeSwap($event)"></a>

      <div class="switch-stats">
        <div class="tape">Fee: {{exchangeTo?.commission || '0.00'}} %</div>
        <div class="tape tape-accent">Discount: {{userDiscount || '0.00'}} %</div>
      </div>

      <div class="item">
        <div class="item-icons" [style.background-image]="'url(' + exchangeTo?.logo +')'"></div>
        <div class="item-value" value="Bitcoin">{{exchangeTo?.name || 'To'}} <span class="ttu">{{exchangeTo?.currency}}</span></div>
      </div>
    </div>
  </div>

  <div class="captcha">
    <!--<re-captcha site_key="6Lfc51AUAAAAAJ300SFIWTq0vij-jtxbxomKE0et"></re-captcha>-->
    <re-captcha (captchaResponse)="handleCorrectCaptcha($event)" site_key="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></re-captcha>
  </div>

  <div class="btn-wrapper">
    <button class="btn btn-accent rippler rippler-default full-width"
            [disabled]="!exchangeFromForm.valid || !exchangeToForm.valid || !exchangeTo || !exchangeFrom"
            (click)="exchangeSubmit($event)">Exchange</button>
  </div>
</div>
